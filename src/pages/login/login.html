<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
  </ion-list> 
  
  
  <button full ion-button (click)="ingresaCorreo()" [disabled]="!usuario.email || !usuario.password">Ingresa con Correo</button>

 <!-- <button full ion-button (click)="ingresaFacebook()">Ingresa con Facebook</button> -->

  <a href="#" (click)="registrate()">Regístrese para obtener una cuenta</a>

  <!-- <a href="#" (click)="salir()">Salir</a> -->
</ion-content>
